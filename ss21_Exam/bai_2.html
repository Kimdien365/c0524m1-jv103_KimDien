<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countUpper(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 'A' && str[i] <= 'Z') {
                count++;
            } else {
                return "The Strings is not contain upper char"
            }
        }
        return count;
    }
    console.log(countUpper("adeaidgDDFDg"));
</script>
</body>
</html>
