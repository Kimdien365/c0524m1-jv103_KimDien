<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ký tự</title>
</head>
<body>
<script>
    let str = [];
    str = prompt("Nhập vào 1 chuỗi");
    let char = prompt("Nhập vào 1 ký tự");
    let count = 0;
    function checkCharAndStr(str, char) {
        for (let i = 0; i <= str.length; i++) {
            if (char === str[i]) {
                count++;
            }
        }
        if (count ===0) {
            return -1;
        }
        return count;
    }
    alert(checkCharAndStr(str, char));
</script>
</body>
</html>
