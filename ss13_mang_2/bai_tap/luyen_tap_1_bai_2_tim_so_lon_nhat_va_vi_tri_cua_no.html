<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất vị trí của nó</title>
</head>
<body>
<script>
    let numbers = [];
    let result = 0;
    for (let i = 0; i < 10; i++) {
        numbers[i] = +prompt("Nhâp số nguyên thứ : " + (i + 1));
    }
    let max = numbers[0];
    for (i = 0; i < 10; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
        }
    }
    alert("số lớn nhất là: " + max + " và vị trí là: " + numbers.indexOf(max));
</script>
</body>
</html>
