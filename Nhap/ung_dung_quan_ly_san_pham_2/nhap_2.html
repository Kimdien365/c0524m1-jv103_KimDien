<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let matrix = [[1,2],[3,4],[5,6],[7,8]];
    var total = 0;
    for (var row = 0; row < matrix.length; row++) {
        for (var column = 0; column < matrix[row].length; column++) {
            total += matrix[row][column];
        }
    }
    console.log(total);
</script>
</body>
</html>
