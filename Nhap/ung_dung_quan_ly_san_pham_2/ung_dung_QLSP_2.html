<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="text-align: center">QUẢN LÝ SẢN PHẨM</h1>
<div class="container">
    <table class="left-table">
        <thead>
        <tr><th colspan="2"><h2>NHẬP THÔNG TIN SẢN PHẨM</h2></th></tr>
        </thead>
        <tbody>
            <tr>
                <td>Nhập tên sản phẩm</td>
                <td><input type="text" id="inputName" style="height: 50px;width: 300px"></td>
            </tr>
            <tr>
                <td>Nhập giá sản phẩm</td>
                <td><input type="number" id="inputPrice" style="width: 200px"> VNĐ</td>
            </tr>
            <tr>
                <td>Nhập Khối Lượng Sản Phẩm</td>
                <td><input type="number" id="inputWeight" style="width: 200px"> Kg</td>
            </tr>
        </tbody>
    </table>
    <table class="right-table">
        <tr><th><h2>HIỂN THỊ THÔNG TIN SẢN PHẨM</h2></th></tr>

    </table>
</div>
</body>
</html>
