    class Student {
        /*Đây là phần thên của class (class body)*/
        constructor(name, birthday, email) {
            this.name = name;
            this.birthday = birthday;
            this.email = email;
        }
        learn (subject) {
            console.log("học " +subject);
        }
    }
    let student = new Student("Công", "10/09/1991","cong.nguyen@gmail.com");
    console.log(student);
    console.log(student.name);
    console.log(student.birthday);
    student.learn("yêu");
    student.name = "Anh Hiền";
    student.birthday = "1988";
    console.log(student);
