<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
            this.getRadius = function () {
                return radius;
            }
            this.getArea = function () {
                return Math.PI*radius*radius;
            }
        }
    }
    let circle = new Circle(2) ;
    let radius = circle.getRadius();
    console.log(radius);
    let area = circle.getArea();
    console.log(area);
    console.log("Radius: " +radius +", Area: " +area);
</script>
</body>
</html>
