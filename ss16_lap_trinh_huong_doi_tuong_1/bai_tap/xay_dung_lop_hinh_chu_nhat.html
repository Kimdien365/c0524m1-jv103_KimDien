<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
            Area () {
                return Math.PI * this.length * this.width
            }
            Perimeter () {
                return (this.length + this.width) * 2;
            }
        }
    let rectangle = new Rectangle(4, 2);
    rectangle.length = 10;
    rectangle.width = 5;
    console.log(rectangle.Area());
    console.log(rectangle.Perimeter());
</script>
</body>
</html>
