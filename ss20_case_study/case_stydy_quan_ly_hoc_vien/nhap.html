<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .left-table {
            width: 30%;
            background-color: #f1f1f1;
            padding: 10px;
        }
        .right-table {
            width: 50%;
            background-color: #e1e1e1;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="left-table">
        <tr>
            <th>Thông tin hiển thị</th>
        </tr>
        <tr>
            <td>Dữ liệu 1</td>
        </tr>
        <tr>
            <td>Dữ liệu 2</td>
        </tr>
        <!-- Thêm các hàng khác nếu cần -->
    </table>

    <table class="right-table">
        <tr>
            <th>Nhập thông tin</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="Nhập dữ liệu 1"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Nhập dữ liệu 2"></td>
        </tr>
        <!-- Thêm các hàng khác nếu cần -->
    </table>
</div>
</body>
</html>
